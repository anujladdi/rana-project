<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>SEND AN EMAIL</h1>
    <form action='/send/' method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                   <h3>TO</h3> 
                </td>
                <td>
                    <input type="email" name="toemail">
                </td>
            </tr>
            <tr>
                <td colspan='2'>
                    <textarea name="content" id="" cols="30" rows="10" style="width: 379px; height: 239px;" ></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Send">
                </td>
                <td>
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
    <p><h1></h1></p>
</body>
</html>
